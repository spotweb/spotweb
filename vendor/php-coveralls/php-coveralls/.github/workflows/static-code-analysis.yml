name: Static Code Analysis

on:
    - pull_request
    - push

jobs:
    static-code-analysis:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.1
                    coverage: none

            -   name: Validate composer.json
                run: composer validate

            -   name: Run all checks
                run: |
                    composer install-dev-tools
                    composer sca
